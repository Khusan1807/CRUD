<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<br><br> <br>
<div class="container">
    <div class="row">
        <div class="col-10 mx-auto">
            <form th:object="${studentUpdate}" th:action="@{/student/update/{id}(id = *{id})}"
                  th:method="post"
                  enctype="multipart/form-data">

                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname"
                           name="firstname" th:value="*{firstname}"/>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname"
                           name="lastname" th:value="*{lastname}"/>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address"
                           name="address" th:value="*{address}"/>
                </div>

                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="number" class="form-control" id="course"
                           name="course" th:value="*{course}"/>
                </div>

                <div class="form-group">
                    <label for="faculty">Faculty</label>
                    <input type="text" class="form-control" id="faculty"
                           name="faculty" th:value="*{faculty}"/>
                </div>

                <div class="form-group">
                    <label for="groupNumber">Group Number</label>
                    <input type="number" class="form-control" id="groupNumber"
                           name="groupNumber" th:value="*{groupNumber}"/>
                </div>
                <br>
                <div style="margin-left: 750px">
                    <button th:href="@{/student/list}" class="btn btn-danger " type="submit"> Close</button>
                    <button class="btn btn-primary " type="submit"> Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
