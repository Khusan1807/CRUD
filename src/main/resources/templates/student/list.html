<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>


<div style="text-align: center"><h1>Students </h1></div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead class="thead-light">

            <tr>
                <th scope="col">№</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Address</th>
                <th scope="col">Course</th>
                <th scope="col">Faculty</th>
                <th scope="col">Group</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="student,iter :  ${students}">
                <th th:text="${iter.count}"></th>
                <th th:text="${student.firstname}"></th>
                <th th:text="${student.lastname}"></th>
                <th th:text="${student.address}"></th>
                <th th:text="${student.course}"></th>
                <th th:text="${student.faculty}"></th>
                <th th:text="${student.groupNumber}"></th>
                <th>
                    <a th:href="@{/student/update/{id}(id = ${student.id})}"
                       class="btn btn-warning">EDIT </a>
                </th>
                <th>
                    <a th:href="@{/student/delete/{id}(id = ${student.id})}"
                       class="btn btn-danger">DELETE </a>
                </th>
            </tr>
            </tbody>
        </table>

        <i class="bi bi-trash"></i>
        <button type="button" th:href="@{/student/create}" style="width: 100px; margin-left: 1030px"
                class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            ➕
        </button>

        <!-- Book create  -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title " id="exampleModalLabel" style="text-align: center">Create
                            Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-10 mx-auto">
                                    <form th:action="@{/student/create}" th:method="post"
                                          enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="firstname">First Name</label>
                                            <input type="text" class="form-control" id="firstname"
                                                   name="firstname"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastname">Last Name</label>
                                            <input type="text" class="form-control" id="lastname" name="lastname"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" id="address" name="address"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="course">Course</label>
                                            <input type="number" class="form-control" id="course" name="course"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="faculty">Faculty</label>
                                            <input type="text" class="form-control" id="faculty" name="faculty"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="groupNumber">Group Number</label>
                                            <input type="number" class="form-control" id="groupNumber"
                                                   name="groupNumber"/>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close
                                            </button>
                                            <button class="btn btn-primary " type="submit"> Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
